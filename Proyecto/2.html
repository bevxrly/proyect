<script type="text/javascript">
	function menu(){
	var num1;
	var num2;
	num1=prompt("Ingrese el primer valor: ");
	num2=prompt("Igrese el segundo valor: ");
	var suma=parseInt(num1)+parseInt(num2);
	document.write('La suma de los 2 numeros es: ');
	document.write(suma);
    
	}
</script>
<div id="mostrar">
	
</div>
<button onclick="menu()">Suma</button>
